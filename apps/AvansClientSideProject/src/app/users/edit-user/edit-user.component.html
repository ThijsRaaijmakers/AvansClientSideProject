<div *ngIf="componentExists && user">
    <h1>Editing {{ username }}</h1>
</div>
<div *ngIf="!componentExists">
    <h1>Add new user</h1>
</div>

<form #userEditForm="ngForm" name="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="name">Naam</label>
                <input
                    type="text"
                    name="name"
                    class="form-control"
                    [(ngModel)]="user!.name"
                    #name="ngModel"
                    minlength="3"
                    required
                />
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input
                    type="text"
                    name="email"
                    class="form-control"
                    [(ngModel)]="user!.emailAddress"
                    #email="ngModel"
                    required
                />
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input
                    type="date"
                    name="birthday"
                    class="form-control"
                    [ngModel]="user!.birthday | date:'yyyy-MM-dd'"
                    (ngModelChange)="user!.birthday = $event"
                    #birthday="ngModel"
                    required
                />
            </div>
        </div>
    </div>

    <div class="row py-3">
        <div class="col">
            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!userEditForm.valid"
            >
                Submit
            </button>
            <button class="btn btn-warning" routerLink="..">Cancel</button>
        </div>
    </div>
</form>
